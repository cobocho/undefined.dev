name: Deploy to Server via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Connect to Server and Execute Commands
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          timeout: '5m'
          script: |
            cd /home/kimmingyu/workspace/undefined.dev
            git pull origin main

            # 기존 컨테이너 종료 및 삭제 (존재하면)
            docker stop undefined-dev || true
            docker rm undefined-dev || true

            # 최신 이미지 빌드 (캐시 활용 가능)
            docker build --pull --no-cache -t undefined-dev .

            # 새 컨테이너 실행 (백그라운드 실행, 재시작 정책 추가)
            docker run -d --name undefined-dev -p 3000:3000 --restart unless-stopped undefined-dev

            # 불필요한 컨테이너, 이미지 정리
            docker container prune -f
            docker image prune -f
