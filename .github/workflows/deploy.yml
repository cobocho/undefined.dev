              "components": [
                {
                  "type": 1,
                  "components": [
                    {
                      "type": 2,
                      "style": 5,
                      "label": "PULL REQUEST",
                      "url": "${{ steps.cpr.outputs.pull-request-url }}"
                    }
                  ]
                }
              ]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Calculate Elapsed Time
        run: echo "ELAPSED_TIME=$(($(date +%s) - $START_TIME))" >> $GITHUB_ENV
        if: always()

